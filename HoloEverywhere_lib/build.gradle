apply plugin: 'android-library'

dependencies {
  compile 'com.android.support:support-v4:18.0.1@jar'
}

android {
  compileSdkVersion 18
  buildToolsVersion '18.1'

  defaultConfig {
    targetSdkVersion 18
  }

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}
